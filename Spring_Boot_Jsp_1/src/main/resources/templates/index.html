<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Index</title>
</head>
<body>
	<div>
		<h1 th:text="${title}" align="center" style="color: blue;"></h1>
	</div>
	<hr></hr>
	<div id="emp-details" align="center">
		<table>
			<tr bgcolor="green" style="font-style: italic; color: white">
				<th colspan="3" align="center">Employee Details</th>
			</tr>
			<tr align="left">
				<th>EID</th>
				<th>NAME</th>
				<th>DESIGNATION</th>
			</tr>
			<tr th:each="employee : ${empList}" style="font-style: italic">
				<td th:text="${employee.eid}"></td>
				<td th:text="${employee.name}"></td>
				<td th:text="${employee.designation}"></td>
				<td><a th:href="@{'http://localhost:9091/employees/'+${employee.eid}}">View Details</a></td>
			</tr>
			<tr>
				<th><a href="http://localhost:9091/employees/add">Add Employee</a></th>
				<th><a href="http://localhost:9091/employees/sortById">Sort By Id</a></th>
				<th><a href="http://localhost:9091/employees/sortByName">Sort By Name</a></th>
			</tr>
		</table>
		<br></br>
	</div>
	
	
</body>
</html>
